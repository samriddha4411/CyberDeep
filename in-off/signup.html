<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/static/site/sign.css">
    </head>
    <body>
        <center>
            <div class="card">
                <form action="POST" class="card-body">
                    <input type="text" placeholder="Username" name="Username" id="usid">
                    <input type="email" placeholder="EMail" name="EMail" id="emid">
                    <input type="password" placeholder="Password" name="Password" id="pwid">
                    
                </form>
            </div>
            <div class="footer"></div>
        </center>
        <script type="module" src="/static/common.js" defer></script>
    </body>
</html>
